<!Doctype html>

<html>

<head>
	
<title></title>

</head>

<body>

	<div id='root'>

		<input id='message' type='text' v-model="message">

		<p>The value is : {{ message }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script>
		new Vue({
			el: '#root',
			data: {
				message: 'Hello World'
			}
		})
	</script>


</body>

</html>
